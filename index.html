<!DOCTYPE html>
<html ng-app="app">
    <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
      <meta name="viewport" content="initial-scale=1.0,user-scalable=yes"/>
      <script src="js/lib/angular.min.js"></script>
