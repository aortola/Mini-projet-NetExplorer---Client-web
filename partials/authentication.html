<div id="authentication" class="thumbnail" ng-controller="authenticationCtrl">
	<form>
		<div class="row">
			<h2 class="col-sm-4 col-sm-offset-4 well">Authentication</h2>
		</div>
		<div class="row">
			<div class="col-sm-2 col-sm-offset-4 thumbnail">
				<div class="form-group">
				  <label class="label label-danger">Login</label>
				  <input type="text" class="form-control" placeholder="Username" ng-model="connection.login">
				</div>

				<div class="form-group">
				  <label class="label label-danger">Password</label>
				  <input type="password" class="form-control" placeholder="********" ng-model="connection.password">
				</div>

				<button class="btn btn-default" ng-click="login()">Connect <div class="glyphicon glyphicon-log-in"></div></button>
			</div>
		</div>
	</form>
</div>
